[tox]
envlist = py{37,38,39,310,311},pypy{38,39},docs,mypy
minversion = 4.0
parallel = auto

[testenv]
deps =
  -rrequirements.txt
  coverage
  pytest
commands =
  coverage run -m pytest

[testenv:mypy]
deps =
  mypy
commands =
  mypy pyflp

[testenv:docs]
# Exclude GH Actions Mac OS runners due to PyEnchant (needed by sphinxcontrib.spelling)
# issue on Apple silicon, see https://github.com/pyenchant/pyenchant/issues/265
platform = ^((?!darwin).)*$
base_python = py310
deps =
  -rdocs/requirements.txt
  -rrequirements.txt
commands =
  sphinx-build -b linkcheck docs docs/_build/linkcheck

[gh]
python =
  3.7: py37, mypy
  3.8: py38
  3.9: py39
  3.10: py310, docs
  3.11: py311
  pypy-3.8: pypy38
  pypy-3.9: pypy39
